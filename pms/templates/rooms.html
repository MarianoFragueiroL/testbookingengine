{% extends "main.html"%}
{% load static %}
{% block content %}

<div class="choose__room">
    <form method="post" action="{% url 'rooms' %}">
        {% csrf_token %}
        <label for="">Select Room</label>
        <input id="room_name" name="filter_rooms_by" type="text">
        <button id="search_room" type ="submit" class="btn btn-success">Filter</button>
    </form>
</div>
<h1>Habitaciones del hotel</h1>
{% for room in rooms%}
<div class="row card mt-3 mb-3 hover-card bg-tr-250">
    <div class="col p-3">
        <div class="">
            {{room.name}} ({{room.room_type__name}})
        </div>
        <div>
            <a href="{% url 'room_details' pk=room.id%}">Ver detalles</a>
        </div>
        
    </div>
    
</div>
{% endfor %}
{% endblock content%}
